<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summernote Test</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Summernote CSS -->
    <link href="public/backend/summernote/summernote.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Summernote Editor Test</h2>
        <div class="mb-3">
            <label for="summernote" class="form-label">Test Editor:</label>
            <textarea id="summernote" name="summernote"></textarea>
        </div>
        <button class="btn btn-primary" onclick="getContent()">Get Content</button>
        <div class="mt-3">
            <h5>Content:</h5>
            <div id="content" class="border p-3 bg-light"></div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Summernote JS -->
    <script src="public/backend/summernote/summernote.min.js"></script>

    <script>
        $(document).ready(function() {
            console.log('jQuery loaded');
            console.log('Summernote available:', typeof $.summernote !== 'undefined');
            
            $('#summernote').summernote({
                placeholder: 'Hello Summernote!',
                tabsize: 2,
                height: 200
            });
            
            console.log('Summernote initialized');
        });
        
        function getContent() {
            var content = $('#summernote').summernote('code');
            $('#content').html(content);
            console.log('Content:', content);
        }
    </script>
</body>
</html>
